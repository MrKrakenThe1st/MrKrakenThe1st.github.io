<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .search-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cat.webp" alt="Placeholder Image" class="search-image">
        <p class="search-text">Search something up</p>
        <form action="#">
            <input type="text" placeholder="Search for item" class="search-bar">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
